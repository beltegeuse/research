{% extends "index.html" %}

{% block content %}
<section id="publications">
		<div class="container">
			<div class="article-container">
				<h1>{{ page.title }}</h1>
				<span class="pub-authors">
					<p>
					{{ page.extra.authors | join(sep=", ") | markdown(inline=true) | safe }}
					{% if page.extra is containing("join_first") %}
						(* join first authors)
					{% endif %}
					</p>
				</div>
				<img src="{{ get_url(path="/publication/" ~ page.extra.image) }}" class="pub-banner" itemprop="image">
				<p class="pub-abstract" itemprop="text">
					{{ page.content | markdown(inline=true) | safe }}
				</p>
			</div>
		</div>
</section>
{% endblock content %}
